<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* This is the container v86 looks for */
        #screen_container {
            position: relative;
            background-color: #000;
            /* 4:3 Aspect Ratio for Win95 */
            width: 800px;
            height: 600px; 
            max-width: 100vw;
        }

        /* The canvas inside must be explicit */
        #screen_container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* The text layer (required by v86 even if empty) */
        .phone_keyboard { display: none; }
    </style>
</head>
<body>

    <div id="screen_container">
        <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
        <canvas></canvas>
    </div>

    <script src="https://unpkg.com/v86@latest/build/libv86.js"></script>

    <script>

                    async: true 
                },

                // Your Game CD (Local in your repo)

                    url: "entrap.iso",
                    async: true
                },

            });
