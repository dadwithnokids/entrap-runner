<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        /* 1. Make the background pure black and hide scrollbars */
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }

        /* 2. Container that forces the screen to fit the window */
        #screen_container {
            position: relative;
            /* This ensures it never goes off-screen */
            max-width: 100vw;
            max-height: 100vh;
            /* Enforce standard 4:3 Retro Aspect Ratio */
            aspect-ratio: 4 / 3;
            /* If the screen is wide, height controls size. If tall, width controls size. */
            height: 100%; 
            width: auto;
            background-color: #000;
        }

        /* 3. Make the emulator canvas fill that container perfectly */
        #screen_container canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Keeps pixels sharp (retro look) instead of blurry */
            image-rendering: pixelated;
        }

        /* Status Text Styling (Hidden after boot) */
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #0f0;
            z-index: 10;
            pointer-events: none; /* Lets clicks pass through */
        }
    </style>
</head>
<body>

    <div id="screen_container">
        <div id="status">Initializing...</div>
        <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
        <canvas></canvas>
    </div>

    <script src="https://unpkg.com/v86@latest/build/libv86.js"></script>

    <script>
        // --- CONFIGURATION ---
        const CHUNK_PREFIX = "win95_chunk_";
        
        // --- AUTO-START LOGIC ---
        window.onload = async function() {
            var statusElement = document.getElementById("status");

            try {
                // 1. Fetch and Stitch Chunks Automatically
                statusElement.innerText = "Loading System...";
                var totalParts = 0;
                var buffers = [];
                // Check chunks 'aa' through 'at'
                var suffixes = ["aa","ab","ac","ad","ae","af","ag","ah","ai","aj","ak","al","am","an","ao","ap","aq","ar","as","at"]; 
                
                for (let i = 0; i < suffixes.length; i++) {
                    let filename = CHUNK_PREFIX + suffixes[i];
                    
                    try {
                        let response = await fetch(filename);
                        if (!response.ok) break; 
                        
                        // Optional: Update text to show progress (or keep it clean)
                        // statusElement.innerText = "Loading part: " + suffixes[i];
                        let blob = await response.arrayBuffer();
                        buffers.push(blob);
                        totalParts++;
                    } catch (e) {
                        break;
                    }
                }

                if (totalParts === 0) {
                    throw new Error("No system files found.");
                }

                // Merge chunks
                const finalBlob = new Blob(buffers);
                const fileURL = URL.createObjectURL(finalBlob);

                // 2. Start Emulator Immediately
                statusElement.innerText = "Booting Windows 95...";
                
                var emulator = new V86({
                    screen_container: document.getElementById("screen_container"),
                    memory_size: 64 * 1024 * 1024,
                    vga_memory_size: 8 * 1024 * 1024,
                    bios: { url: "./seabios.bin" },
                    vga_bios: { url: "./vgabios.bin" },
                    cdrom: { url: "./entrap.iso", async: true },
                    hda: { url: fileURL, async: true },
                    autostart: true
                });

                // 3. Hide Text When Ready
                emulator.add_listener("emulator-ready", function() {
                    // Hide status after 2 seconds so they see the boot screen
                    setTimeout(function() { 
                        statusElement.style.display = "none"; 
                    }, 2000);
                });

                // 4. Automation: Wait for Desktop -> Run Game
                var booted = false;
                emulator.add_listener("screen-set-mode", function(is_graphical) {
                    if(is_graphical && !booted) {
                        booted = true;
                        console.log("Graphical mode detected (Windows Starting)...");
                        
                        // Wait 45 seconds for desktop to load, then type commands
                        setTimeout(function() {
                            console.log("Launching Game...");
                            // Open Run Dialog
                            emulator.keyboard_send_scancodes([0x1D, 0x01]); // Ctrl + Esc
                            setTimeout(() => emulator.keyboard_send_scancodes([0x9D, 0x81]), 100);
                            
                            setTimeout(function() {
                                emulator.keyboard_send_text("r");
                                setTimeout(function() {
                                    // Type D:\ENTRAPNT.EXE and hit Enter
                                    emulator.keyboard_send_text("D:\\ENTRAPNT.EXE\n");
                                }, 1000);
                            }, 1000);
                        }, 45000); 
                    }
                });

            } catch (err) {
                statusElement.innerText = "Error: " + err.message;
                statusElement.style.color = "red";
            }
        };
    </script>
</body>
</html>
