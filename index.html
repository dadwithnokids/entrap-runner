<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0; 
        }
        
        #screen_container {
            position: relative;
            width: 800px;
            height: 600px; 
            max-width: 100vw;
            background-color: #000;
            border: 2px solid #333;
        }

        #screen_container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 1px solid #0f0;
            z-index: 10;
            min-width: 300px;
        }

        #start_btn {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #start_btn:hover { background: #fff; }
    </style>
</head>
<body>

    <div id="screen_container">
        <div id="status">
            Click to Initialize System<br><br>
            <button id="start_btn">START SYSTEM</button>
        </div>
        <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
        <canvas></canvas>
    </div>

    <script>
        window.onerror = function(msg, url, line) {
            var statusBox = document.getElementById('status');
            statusBox.innerHTML += "<br><br><span style='color:red; background: #220000; padding: 2px;'>ERROR: " + msg + "</span>";
            return false;
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.js"></script>

    <script>
        document.getElementById("start_btn").addEventListener("click", function() {
            var statusElement = document.getElementById("status");
            var btn = document.getElementById("start_btn");
            
            btn.style.display = "none";
            statusElement.innerText = "Step 1: Initialization...";

            function updateStatus(msg) {
                console.log(msg);
                statusElement.innerText = msg;
            }

            try {
                var emulator = new V86({
                    screen_container: document.getElementById("screen_container"),
                    memory_size: 64 * 1024 * 1024, 
                    vga_memory_size: 8 * 1024 * 1024,

                    // LOCAL FILES (Bios files must be in your repo)
                    bios: { url: "./seabios.bin" },
                    vga_bios: { url: "./vgabios.bin" },
                    cdrom: { url: "./entrap.iso", async: true },

                    // SYSTEM DRIVE (Your Release Link)
                    hda: { 
                        url: "https://github.com/dadwithnokids/entrap-runner/releases/download/v1.0/win95.img",
                        async: true 
                    },

                    autostart: true
                });

                // --- Download Tracker ---
                emulator.add_listener("download-progress", function(e) {
                    var current_download = "System File";
                    // Updated to check for 'win95' since you renamed the file
                    if (e.file_name.includes("win95") || e.file_name.includes("windows95")) {
                        current_download = "Windows 95";
                    } else if (e.file_name.includes("entrap")) {
                        current_download = "Game ISO";
                    }
                    
                    var percent = 0;
                    if (e.total > 0) percent = Math.floor((e.loaded / e.total) * 100);
                    
                    updateStatus("Downloading " + current_download + ": " + percent + "%");
                });

                // --- Boot Handler ---
                emulator.add_listener("emulator-ready", function() {
                    updateStatus("Booting Windows 95...");
                    setTimeout(function() {
                        statusElement.style.display = "none";
                    }, 2000);
                });

                var booted = false;
                emulator.add_listener("screen-set-mode", function(is_graphical) {
                    if(is_graphical && !booted) {
                        booted = true;
                        console.log("Graphical mode detected...");
                        
                        // Automation sequence
                        setTimeout(function() {
                            // Open Start Menu -> Run
                            emulator.keyboard_send_scancodes([0x1D, 0x01]); 
                            setTimeout(() => emulator.keyboard_send_scancodes([0x9D, 0x81]), 100);
                            
                            setTimeout(function() {
                                emulator.keyboard_send_text("r");
                                setTimeout(function() {
                                    emulator.keyboard_send_text("D:\\ENTRAPNT.EXE\n");
                                }, 1000);
                            }, 1000);
                        }, 45000); 
                    }
                });
            } catch (err) {
                updateStatus("CRITICAL ERROR: " + err.message);
            }
        });
    </script>
</body>
</html>
