<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        #screen_container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="screen_container"></div>

    <script src="https://unpkg.com/v86@2.3.11/build/libv86.js"></script>
    <script>
        window.addEventListener('load', function() {
            console.log("Starting v86 2.3.11...");
            
            var emulator = new V86Starter({
                screen_container: document.getElementById("screen_container"),
                bios: {
                    url: "seabios.bin",
                },
                vga_bios: {
                    url: "vgabios.bin",
                },
                hda: {
                    url: "freedos722.img",
                    async: false,
                },
                fda: {
                    url: "ENTRAPNT.exe",
                },
                boot_order: 0x132,
                memory_size: 32 * 1024 * 1024,
                autostart: true,
            });
            
            console.log("Emulator created");
            window.emulator = emulator;
            
            emulator.add_listener("emulator-started", function() {
                console.log("Emulator started!");
                setTimeout(function() {
                    emulator.keyboard_send_text("A:\\ENTRAPNT.exe\r");
                }, 8000);
            });
        });
    </script>
</body>
</html>
