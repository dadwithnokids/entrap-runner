<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #screen {
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <canvas id="screen"></canvas>

    <script src="https://unpkg.com/v86@latest/build/libv86.js"></script>
    <script>
        window.addEventListener('load', function() {
            var emulator = new V86({
                screen_container: document.getElementById("screen"),
                bios: {
                    url: "https://dadwithnokids.github.io/entrap-runner/seabios.bin",
                },
                vga_bios: {
                    url: "https://dadwithnokids.github.io/entrap-runner/vgabios.bin",
                },
                hda: {
                    url: "https://dadwithnokids.github.io/entrap-runner/freedos722.img",
                    async: false,
                },
                fda: {
                    url: "https://dadwithnokids.github.io/entrap-runner/ENTRAPNT.exe",
                },
                boot_order: 0x132,
                autostart: true,
            });
            
            emulator.add_listener("emulator-started", function() {
                setTimeout(function() {
                    emulator.keyboard_send_text("A:\\ENTRAPNT.exe\r");
                }, 8000);
            });
        });
