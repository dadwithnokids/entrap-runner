<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP Debugger</title>
    <style>
        body { background-color: #000; margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; color: #0f0; display: flex; justify-content: center; align-items: center; }
        #screen_container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        canvas { max-width: 100vw; max-height: 100vh; object-fit: contain; image-rendering: pixelated; }
        #status { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid #0f0; 
            z-index: 999; text-align: left; min-width: 300px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="screen_container">
        <div id="status">Page Loaded. Waiting for script...</div>
        <canvas id="screen"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.js"></script>

    <script>
        // --- HELPER: WRITE TO SCREEN ---
        function log(msg) {
            var el = document.getElementById("status");
            el.innerHTML += "<br>> " + msg;
            console.log(msg);
        }

        // --- STEP 1: VERIFY JS IS RUNNING ---
        log("Script started.");

        window.onload = async function() {
            log("Window loaded.");

            // --- STEP 2: CHECK LIBRARY ---
            if (typeof V86 === 'undefined') {
                log("ERROR: V86 Library failed to load!");
                return;
            }
            log("V86 Library found.");

            try {
                // --- STEP 3: CHECK FILES ---
                log("Checking 'win95_chunk_aa'...");
                
                // Test fetch the first chunk to ensure it exists
                let testFetch = await fetch("win95_chunk_aa");
                if (!testFetch.ok) {
                    throw new Error("Cannot find 'win95_chunk_aa'. Did you push the files to GitHub?");
                }
                log("Chunk 'aa' found! Downloading rest...");

                // Download all chunks
                var buffers = [];
                var suffixes = ["aa","ab","ac","ad","ae","af","ag","ah","ai","aj","ak","al","am","an","ao","ap","aq","ar","as","at"];
                
                for (let i = 0; i < suffixes.length; i++) {
                    let filename = "win95_chunk_" + suffixes[i];
                    try {
                        let res = await fetch(filename);
                        if (!res.ok) break; // Stop at last file
                        let blob = await res.arrayBuffer();
                        buffers.push(blob);
                    } catch (e) { break; }
                }

                if (buffers.length === 0) throw new Error("No chunk files found.");
                log("Stitched " + buffers.length + " chunks.");

                // Create Blob
                const finalBlob = new Blob(buffers);
                const fileURL = URL.createObjectURL(finalBlob);

                // --- STEP 4: START EMULATOR ---
                log("Booting Emulator...");
                
                var emulator = new V86({
                    screen_container: document.getElementById("screen_container"),
                    memory_size: 96 * 1024 * 1024,
                    vga_memory_size: 8 * 1024 * 1024,
                    bios: { url: "./seabios.bin" },
                    vga_bios: { url: "./vgabios.bin" },
                    cdrom: { url: "./entrap.iso", async: true },
                    hda: { url: fileURL, async: true },
                    autostart: true
                });

                log("Emulator Running.");

                // --- STEP 5: AUTOMATION ---
                var booted = false;
                emulator.add_listener("screen-set-mode", function(is_graphical) {
                    if(is_graphical && !booted) {
                        booted = true;
                        
                        // Countdown
                        var seconds = 60;
                        var timer = setInterval(function() {
                            seconds--;
                            document.getElementById("status").innerText = "Auto-launch in: " + seconds + "s";
                            if (seconds <= 0) {
                                clearInterval(timer);
                                launchGame();
                            }
                        }, 1000);
                    }
                });

                function launchGame() {
                    document.getElementById("status").innerText = "Launching ENTRAP...";
                    emulator.keyboard_send_scancodes([0x1D, 0x01]); // Ctrl+Esc
                    setTimeout(() => emulator.keyboard_send_scancodes([0x9D, 0x81]), 200);
                    setTimeout(() => {
                        emulator.keyboard_send_text("r");
                        setTimeout(() => {
                            var cmd = "D:\\ENTRAPNT.EXE\n";
                            for(let i=0; i<cmd.length; i++) {
                                setTimeout(() => emulator.keyboard_send_text(cmd[i]), i*100);
                            }
                            setTimeout(() => { document.getElementById("status").style.display='none'; }, 3000);
                        }, 1000);
                    }, 1000);
                }

            } catch (err) {
                log("CRITICAL ERROR: " + err.message);
                document.getElementById("status").style.borderColor = "red";
                document.getElementById("status").style.color = "red";
            }
        };
    </script>
</body>
</html>
