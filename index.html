<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        body { background-color: #111; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; font-family: 'Courier New', monospace; color: #0f0; }
        #screen_container { position: relative; width: 800px; height: 600px; background-color: #000; border: 2px solid #333; }
        #screen_container canvas { display: block; width: 100%; height: 100%; }
        #status { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0, 0, 0, 0.9); padding: 20px; border: 1px solid #0f0; z-index: 10; min-width: 300px; }
        #start_btn { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="screen_container">
        <div id="status">
            System Ready.<br><br>
            <button id="start_btn">START SYSTEM</button>
        </div>
        <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
        <canvas></canvas>
    </div>

    <script src="https://unpkg.com/v86@latest/build/libv86.js"></script>

    <script>
        // --- CONFIGURATION ---
        // This looks for files named win95_chunk_aa, win95_chunk_ab, etc.
        const CHUNK_PREFIX = "win95_chunk_";
        
        var btn = document.getElementById("start_btn");
        var statusElement = document.getElementById("status");

        btn.onclick = async function() {
            btn.style.display = "none";
            statusElement.innerText = "Initializing Loader...";

            try {
                // 1. Fetch and Stitch Chunks
                statusElement.innerText = "Downloading System Chunks...";
                var totalParts = 0;
                var buffers = [];
                // We check up to 20 chunks ('at'). If you have more, add 'au', 'av', etc.
                var suffixes = ["aa","ab","ac","ad","ae","af","ag","ah","ai","aj","ak","al","am","an","ao","ap","aq","ar","as","at"]; 
                
                for (let i = 0; i < suffixes.length; i++) {
                    let filename = CHUNK_PREFIX + suffixes[i];
                    
                    try {
                        let response = await fetch(filename);
                        if (!response.ok) break; // Stop if we run out of chunks
                        
                        statusElement.innerText = "Fetching part: " + filename;
                        let blob = await response.arrayBuffer();
                        buffers.push(blob);
                        totalParts++;
                    } catch (e) {
                        break;
                    }
                }

                if (totalParts === 0) {
                    throw new Error("No chunks found! Please ensure win95_chunk_aa is uploaded.");
                }

                statusElement.innerText = "Stitching " + totalParts + " chunks...";
                
                // Merge chunks into one blob
                const finalBlob = new Blob(buffers);
                const fileURL = URL.createObjectURL(finalBlob);

                // 2. Start Emulator with Local Blob
                statusElement.innerText = "Booting Windows 95...";
                
                var emulator = new V86({
                    screen_container: document.getElementById("screen_container"),
                    memory_size: 64 * 1024 * 1024,
                    vga_memory_size: 8 * 1024 * 1024,
                    bios: { url: "./seabios.bin" },
                    vga_bios: { url: "./vgabios.bin" },
                    cdrom: { url: "./entrap.iso", async: true },
                    
                    // We load the stitched file from browser memory
                    hda: { url: fileURL, async: true },
                    autostart: true
                });

                // 3. Automation
                emulator.add_listener("emulator-ready", function() {
                    setTimeout(function() { statusElement.style.display = "none"; }, 2000);
                });

                var booted = false;
                emulator.add_listener("screen-set-mode", function(is_graphical) {
                    if(is_graphical && !booted) {
                        booted = true;
                        console.log("Graphical mode detected...");
                        setTimeout(function() {
                            emulator.keyboard_send_scancodes([0x1D, 0x01]); 
                            setTimeout(() => emulator.keyboard_send_scancodes([0x9D, 0x81]), 100);
                            setTimeout(function() {
                                emulator.keyboard_send_text("r");
                                setTimeout(function() {
                                    emulator.keyboard_send_text("D:\\ENTRAPNT.EXE\n");
                                }, 1000);
                            }, 1000);
                        }, 45000); 
                    }
                });

            } catch (err) {
                alert("ERROR: " + err.message);
                statusElement.innerText = "Failed.";
            }
        };
    </script>
</body>
</html>
