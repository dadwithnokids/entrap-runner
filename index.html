<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP Manual Mode</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            color: #0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        #screen_container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            /* Removed 'cursor: none' so you can always see your mouse */
        }
        
        canvas { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            image-rendering: pixelated; 
        }

        #status { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid #0f0; 
            z-index: 999; text-align: center; min-width: 300px; font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="screen_container">
        <div id="status">Initializing Manual Mode...</div>
        <canvas id="screen"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.js"></script>

    <script>
        function log(msg) {
            document.getElementById("status").innerText = msg;
        }

        window.onload = async function() {
            try {
                // --- STEP 1: LOAD CHUNKS ---
                log("Loading Windows 95...");
                var buffers = [];
                var suffixes = ["aa","ab","ac","ad","ae","af","ag","ah","ai","aj","ak","al","am","an","ao","ap","aq","ar","as","at"];
                
                for (let i = 0; i < suffixes.length; i++) {
                    let filename = "win95_chunk_" + suffixes[i];
                    try {
                        let res = await fetch(filename);
                        if (!res.ok) break;
                        let blob = await res.arrayBuffer();
                        buffers.push(blob);
                    } catch (e) { break; }
                }

                if (buffers.length === 0) throw new Error("System chunks missing.");
                
                const finalBlob = new Blob(buffers);
                const fileURL = URL.createObjectURL(finalBlob);

                // --- STEP 2: START EMULATOR ---
                log("Booting... CLICK SCREEN TO LOCK MOUSE");
                
                var emulator = new V86({
                    screen_container: document.getElementById("screen_container"),
                    memory_size: 96 * 1024 * 1024,
                    vga_memory_size: 8 * 1024 * 1024,
                    bios: { url: "./seabios.bin" },
                    vga_bios: { url: "./vgabios.bin" },
                    
                    // MOUNT GAME AS D:
                    hdb: { url: "./entrap.img", async: true },
                    
                    // SYSTEM DRIVE C:
                    hda: { url: fileURL, async: true },
                    
                    autostart: true
                });

                // --- STEP 3: MOUSE HANDLING ---
                // We click the canvas directly now (no overlay)
                document.getElementById("screen").addEventListener("click", function() {
                    emulator.lock_mouse();
                });

                // --- STEP 4: NO AUTOMATION ---
                // We just let it boot so you can explore
                var booted = false;
                emulator.add_listener("screen-set-mode", function(is_graphical) {
                    if(is_graphical && !booted) {
                        booted = true;
                        log("Windows Starting... (Manual Mode)");
                        
                        // Just hide the text after 10 seconds
                        setTimeout(() => { 
                            document.getElementById("status").style.display='none'; 
                        }, 10000);
                    }
                });

            } catch (err) {
                log("ERROR: " + err.message);
                document.getElementById("status").style.borderColor = "red";
                document.getElementById("status").style.color = "red";
            }
        };
    </script>
</body>
</html>
