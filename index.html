<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/v86@latest/build/libv86.js"></script>
    <script>
        window.addEventListener('load', function() {
            console.log("Creating emulator...");
            
            var emulator = new V86({
                memory_size: 32 * 1024 * 1024,
                vga_memory_size: 8 * 1024 * 1024,
                bios: {
                    url: "seabios.bin",
                },
                vga_bios: {
                    url: "vgabios.bin",
                },
                hda: {
                    url: "freedos722.img",
                    async: false,
                },
                fda: {
                    url: "ENTRAPNT.exe",
                },
                boot_order: 0x132,
                autostart: true,
            });
            
            console.log("Emulator created");
            
            emulator.add_listener("emulator-started", function() {
                console.log("Emulator started!");
                setTimeout(function() {
                    console.log("Launching ENTRAPNT.exe");
                    emulator.keyboard_send_text("A:ENTRAPNT.EXE\n");
                }, 8000);
            });
        });
    </script>
</body>
</html>
