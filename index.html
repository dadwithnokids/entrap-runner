<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAP</title>
    <style>
        body { background-color: #000; margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; color: #0f0; display: flex; justify-content: center; align-items: center; }
        
        #screen_container { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        canvas { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            image-rendering: pixelated; 
            cursor: none; /* Hide default cursor so you only see the Windows one */
        }

        #status { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid #0f0; 
            z-index: 999; text-align: center; min-width: 300px; font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="screen_container">
        <div id="status">System Initializing...</div>
        <canvas id="screen" tabindex="0"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/v86@latest/build/libv86.js"></script>

    <script>
        function log(msg) {
            document.getElementById("status").innerText = msg;
        }

        window.onload = async function() {
            try {
                // --- STEP 1: LOAD CHUNKS ---
                log("Loading System...");
                var buffers = [];
                var suffixes = ["aa","ab","ac","ad","ae","af","ag","ah","ai","aj","ak","al","am","an","ao","ap","aq","ar","as","at"];
                
                for (let i = 0; i < suffixes.length; i++) {
                    let filename = "win95_chunk_" + suffixes[i];
                    try {
                        let res = await fetch(filename);
                        if (!res.ok) break;
                        let blob = await res.arrayBuffer();
                        buffers.push(blob);
                    } catch (e) { break; }
                }

                if (buffers.length === 0) throw new Error("System chunks missing.");
                
                const finalBlob = new Blob(buffers);
                const fileURL = URL.createObjectURL(finalBlob);

                // --- STEP 2: START EMULATOR ---
                log("Booting...");
                
                var emulator = new V86({
                    screen_container: document.getElementById("screen_container"),
                    memory_size: 96 * 1024 * 1024,
                    vga_memory_size: 8 * 1024 * 1024,
                    bios: { url: "./seabios.bin" },
                    vga_bios: { url: "./vgabios.bin" },
                    
                    // FORCE MOUSE DRIVER (Fixes stuck mouse)
                    mouse_driver_type: "ps2",
                    
                    // DRIVES
                    hdb: { url: "./entrap.img", async: true }, // D:
                    hda: { url: fileURL, async: true },        // C:
                    
                    autostart: true
                });

                // --- STEP 3: CLICK TO LOCK ---
                // You must click the screen to capture the mouse
                document.getElementById("screen").addEventListener("click", function() {
                    emulator.lock_mouse();
                });

                // --- STEP 4: AUTO LAUNCH ---
                var booted = false;
                emulator.add_listener("screen-set-mode", function(is_graphical) {
                    if(is_graphical && !booted) {
                        booted = true;
                        
                        var seconds = 60;
                        var timer = setInterval(function() {
                            seconds--;
                            log("Windows Starting... Auto-launch in " + seconds + "s");
                            if (seconds <= 0) {
                                clearInterval(timer);
                                launchGame();
                            }
                        }, 1000);
                    }
                });

                function launchGame() {
                    log("Launching ENTRAP...");
                    
                    // 1. Open Start Menu (Ctrl+Esc)
                    emulator.keyboard_send_scancodes([0x1D, 0x01]); 
                    setTimeout(() => emulator.keyboard_send_scancodes([0x9D, 0x81]), 200);
                    
                    setTimeout(() => {
                        // 2. Open Run (R)
                        emulator.keyboard_send_text("r");
                        
                        setTimeout(() => {
                            // 3. Type Path (D:\ENTRAPNT.EXE)
                            var cmd = "D:\\ENTRAPNT.EXE\n";
                            for(let i=0; i<cmd.length; i++) {
                                setTimeout(() => emulator.keyboard_send_text(cmd[i]), i*100);
                            }
                            // Hide status text
                            setTimeout(() => { document.getElementById("status").style.display='none'; }, 3000);
                        }, 1000);
                    }, 1000);
                }

            } catch (err) {
                log("ERROR: " + err.message);
                document.getElementById("status").style.borderColor = "red";
                document.getElementById("status").style.color = "red";
            }
        };
    </script>
</body>
</html>
